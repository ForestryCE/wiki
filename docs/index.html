<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Forestry:CE Wiki - Home</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
				<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
				<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
		<meta property="og:title" content="Forestry:CE Wiki">
        <meta property="og:description" content="A Wiki all about the modern Minecraft mod - Forestry: Community Edition! Become an engineer and a beekeeper, breed 60+ bee species and grow 20+ new trees, all in this technological Forge mod!">
        <meta property="og:url" content="https://forestryce.github.io/wiki/">
        <meta property="og:image" content="https://github.com/ForestryCE/wiki/blob/main/docs/cdn/logoHD.png?raw=true">
        <meta name="theme-color" content="#f3a90a" data-react-helmet="true" name="theme-color" />
</head>
<body>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	@font-face {
        font-family: 'Minecraft';
        src: url("Minecraft.otf") format('opentype')
    }

	.top {
		height: 70vh;
		width: 100vw;
		display: grid;
		grid-template-rows: auto auto;
		place-content: center;
		position: relative;
		overflow: hidden;
		place-items: center;
	}
	
	.top::before {
		content: "";
		z-index: -1;
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: 
			linear-gradient(-25deg, rgba(255, 218, 97, 0.205) 0%, rgba(255, 163, 57, 0.808) 100%),
			url('cdn/banner.png') no-repeat center center / cover;
		background-attachment: scroll;
		background-blend-mode: screen;
		transform: scale(1.1) translate(var(--mouse-x, 0px), var(--mouse-y, 0px));
		filter: blur(4px) brightness(1.2);
		box-shadow: 0 0 20px 10px #fff;
		animation: pulse 120s ease-in-out infinite;
		transition: transform 0.1s ease-out;
	}

	@keyframes rotate {
		0% {rotate: 0deg}
		100% {rotate: 360deg;}
	}
	@keyframes rock {
		0% {rotate: 0deg}
		25% {rotate: 1deg;}
		50% {rotate: 0deg;}
		75% {rotate: -1deg;}
		100% {rotate: 0deg}
	}
	@keyframes rockxy {
		0% {translate: 0px 0px}
		25% {translate: 0px 2px}
		50% {translate: 0px 0px}
		75% {translate: 0px -2px}
		100% {translate: 0px 0px}
	}
	@keyframes rockx {
		0% {translate: 0px 0px}
		25% {translate: 10px 0px}
		50% {translate: 0px 0px}
		75% {translate: -10px 0px}
		100% {translate: 0px 0px}
	}

	@keyframes pulseoutline {
		0% {outline: 1px solid rgba(0, 0, 0, 0);}
		50% {outline: 1px solid black;}
		0% {outline: 1px solid rgba(0, 0, 0, 0);}
	}
	

	@keyframes pulse {
		0% {
			filter: blur(4px) brightness(1);
			box-shadow: 0 0 20px 5px #fff;
		}
		10% {
			filter: blur(0px) brightness(1.1);
			box-shadow: 0 0 30px 15px #fff;
		}
		20% {
			filter: blur(8px) brightness(1.3);
			box-shadow: 0 0 40px 15px #fff;
		}
		30% {
			filter: blur(0px) brightness(1);
			box-shadow: 0 0 3px 15px #fff;
		}
		40% {
			filter: blur(4px) brightness(1.2);
			box-shadow: 0 0 10px 15px #fff;
		}
		49% {
			filter: blur(0px) brightness(1.4);
			box-shadow: 0 0 30px 5px #fff;
		}
		50% {
			filter: blur(0px) brightness(2);
			box-shadow: 0 0 30px 5px #fff;
		}
		52% {
			filter: blur(1px) brightness(1.3);
			box-shadow: 0 0 30px 5px #fff;
		}
		60% {
			filter: blur(6px) brightness(1.22);
			box-shadow: 0 0 20px 1px #fff;
		}
		70% {
			filter: blur(8px) brightness(1.5);
			box-shadow: 0 0 30px 15px #fff;
		}
		80% {
			filter: blur(12px) brightness(1.3);
			box-shadow: 0 0 30px 10px #fff;
		}
		90% {
			filter: blur(6px) brightness(1.1);
			box-shadow: 0 0 30px 15px #fff;
		}
		100% {
			filter: blur(4px) brightness(1);
			box-shadow: 0 0 20px 5px #fff;
		}
	}

	.wikititle span {
		font-family: 'Dela Gothic One', cursive;
		font-size: 6.4rem;
		background: linear-gradient(90deg, rgba(0, 0, 0, 0.836), rgba(0, 0, 0, 0.637));
		color: white;
		padding: 0.5rem 1.2rem;
		padding-bottom:  0.6rem;
		padding-top: 0rem;
		border-radius: 2px;
		white-space: nowrap;
		text-align: center;
	}

	.wikititle img {
		border-radius: 4px;
		scale: 12;
		image-rendering: pixelated;
		rotate: 15deg;
		margin-left: 3rem;
		animation: rockxy 0.67s ease-in-out infinite;
	}

	.wikititle img:hover {
		animation: rotate 0.67s linear infinite;
	}

	.wikisubtitle {
		font-family: var(--randfont), 'Windings';
		font-size: 2.4rem;
		background: linear-gradient(90deg, rgba(0, 0, 0, 0.329), rgba(0, 0, 0, 0.534));
		color: white;
		border-radius: 4px;
		padding: 0.6rem 1.2rem;
		display: inline-block;
		margin-top:1rem;
		text-align: center;
	}

	.searcharea {
		border-top: 1rem solid;
		border-image: linear-gradient(90deg, rgb(255, 238, 0), rgb(250, 121, 35)) 1;
		border-image-slice: 1;
	}

	.searchcontent {
		padding: 2rem;
		text-align: center;
	}

	.searchcontent input {
		border: black;
		border-width: 3px;
		border-style: solid;
		border-radius: 2px;
		padding: 7px;
		padding-left: 50px;
		width: 35%;

		text-align: left;
		font-size: clamp(1rem, 2vw, 2rem);
		transition: scale 0.1s ease;
		font-family: 'Minecraft';
		transition: width 0.2s ease-in-out;

		background-image: url('cdn/search.png');
		background-size: 41px;
		background-position: 5px center;
		background-repeat: no-repeat;
		image-rendering:optimizeQuality;
	}

	.searchcontent input:hover {
		scale: 0.95;
		transition: scale 0.1s ease;
	}

	.searchcontent input:focus {
		outline: none;
		animation: rock 0.67s step-end infinite;
		width: 40%;
		transition: width 0.2s ease-in-out;
	}

	.separator {
	    border: none;
		height: 1px;
		background: linear-gradient(90deg, transparent 0%, rgba(0, 0, 0, 0.329) 20%, rgba(0, 0, 0, 0.329) 80%, transparent 100%);
		width: 100%;
		margin-top: 2rem;
		margin-bottom: 2rem;
	}

	.result-item {
		border: 1px solid black;
		width: 100%;
		padding: 1rem;
		border-radius: 15px;
		background:  white;
		transition: translate 0.2s ease-in-out, background 0.2s ease-in-out;
	}
	.result-item:hover {
		translate: 0px -8px;
		background: rgb(228, 227, 226);
		transition: translate 0.2s ease-in-out, background 0.2s ease-in-out;
	}
	.result-item a {
		font-size: 2rem;
		font-family: 'Space Grotesk';
		color: #ff6600;
        text-shadow: #ffc65d96 1px 0 5px;
        text-decoration:none;
		padding: 0.2rem 0.6rem;
	}
	.result-item a:hover {
		color: #ffffff;
        text-shadow: none;
        background: #000000;
        padding: 1px 2px;
        margin: -1px -2px;
		text-decoration-line: underline;
		border-radius: 2px;
	}
	.result-item p {
		font-size: 1.2rem;
		font-family: 'Segoe UI';
	}


	.results {
		display: grid;
		grid-template-columns: repeat(4, 1fr);
		gap: 20px;
		width: 100%;
		grid-row: 3;
		place-items: center;
		margin-bottom: 35vh;
		margin-bottom: 35vh;
	}

	.results > :first-child:not(span) {
		grid-column: span 4;
		width: 55%;
		min-height: 10vh;
		border-radius: 10px;
		padding-bottom: 2rem;
		animation: pulseoutline 0.4s ease-in-out infinite;
	}

	.results > :first-child a {
		font-size: 4rem;
		font-family: 'Dela Gothic One';
		color: black;
		text-decoration: none;
		padding: 0.2rem 1.6rem;
		text-shadow: none;
	}
	.results > :first-child a:hover {
		color: white;
		background: black;
		border-radius: 4px;
	}
	.results > :first-child p {
		font-size: 2rem;
		font-family: 'Space Grotesk';
	}

	.results span {
		font-size: 3rem;
		font-family: 'Segoe UI';
		grid-column: span 4;
		animation: rockx 1.5s linear infinite;
		cursor: pointer;
	}

	
	@media screen and (max-width: 1200px) {
		
		.wikititle span {
			font-size: 2rem;
			max-width: 10rem;
		}
		.wikititle img {
			scale:4;
			margin-left: 0rem;
		}

		.wikisubtitle {
			font-size: 1.2rem;
			max-width: 80%;
		}
		
		.searchcontent input {
			width: 90%;
			font-size: 1rem;
		}
		
		.searchcontent input:focus {
			width: 95%;
		}

		.results > :first-child:not(span) {
		grid-column: span 2;
		width: 100%;
		}
		.results > :first-child a {
			font-size: 2rem;
			font-family: 'Dela Gothic One';
			color: black;
			text-decoration: none;
			padding: 0.2rem 1.6rem;
			text-shadow: none;
		}
		.results > :first-child p {
			font-size: 1.4rem;
		}

		.results {
			grid-template-columns: repeat(2, 1fr);
			gap: 10px;
		}


		.result-item a {
			font-size: 1.4rem;
		}
		.result-item p {
			font-size: 1rem;
		}
	}

</style>

<main class="maincontent">
	<div class="top">
		<div class="wikititle">
			<span>Forestry: CE Wiki</span>
			<img src="cdn/logo.png">
		</div>
		<div class="wikisubtitle">
			<span>The Community Wiki</span>
		</div>
	</div>
	<div class="searcharea">
		<div class="searchcontent" id="searchcontent">
		<input type="text" id="search" placeholder="Type to search pages..." autocomplete="off" />
		<hr class="separator">
			<grid id="results" class="results"></grid>
		</div>
	</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
<script src="pageindex.js"></script>
<script src="mainpage.js"></script>
</body>
</html>
